<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate a percentage and discount in a purchase</title>
  </head>
  <body>
    <h1>Percentages and discounts</h1>
    <section>
      <h2>Calculate the price to pay yout products with discount</h2>
      <form action="#">
        <label for="price">Write your product price</label>
        <input type="number" name="price" id="price" />
        <label for="discount">Write your product discount</label>
        <input type="number" name="discount" id="discount" />
        <button type="button" onclick="onclickButtonPriceDiscount()">
          Calculate discount
        </button>
        <label for="cupon">Put your cupon</label>
        <input type="text" name="cupon" id="cupon" />
        <button type="button" onclick="onclickCalculateCupon()">
          Calculate Cupon
        </button>
        <p id="resultPrice"></p>
      </form>
    </section>
    <script src="discount.js"></script>
  </body>
</html>
