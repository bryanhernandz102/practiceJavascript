<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry figures</title>
  </head>
  <body>
    <header>
      <h1>Geometry figures</h1>
      <p>This is the first JavaScript Project</p>
    </header>
    <section>
      <form action="#">
        <label for="sideSquare"
          >How much the side of your square measures</label
        >
        <input type="number" name="number" id="sideSquare" />
        <button type="button" onclick="calculateSquarePerimeter()">
          Calculate Perimeter
        </button>
        <button type="button" onclick="calculateSquareArea()">
          Calculate Area
        </button>
      </form>
      <form action="#">
        <label for="Triangle1"
          >How much the sides of your triangle measures</label
        >
        <input
          type="number1"
          name="triangle"
          id="Triangle1"
          placeholder="first side"
        />
        <input type="number" name="triangle2" id="Triangle2" />
        <input type="number" name="triangle3" id="Triangle3" />
        <button type="button" onclick="calculateTrianglePerimeter()">
          Calculate Perimeter
        </button>
        <button type="button" onclick="calculateTriangleArea()">
          Calculate Area
        </button>
      </form>
      <form action="#">
        <label for="circle1"
          >Calculate Perimeter and Diameter of your circle</label
        >
        <input type="number" name="circle" id="circle" />
        <button type="button" onclick="calculateDiameterCircle()">
          Calculate Diameter
        </button>
        <button type="button" onclick="calculatePerimeterCircle()">
          Calculate Perimeter
        </button>
        <button type="button" onclick="calculateAreaCircle()">
          Calculate Area
        </button>
      </form>
      <form action="#">
        <label for="isosceles1">Calculate isosceles Triangle</label>
        <input type="number" name="isosceles" id="isosceles1" />
        <input type="number" name="isosceles" id="isosceles2" />
        <button type="button" onclick="calculateHypotenuseTriangle()">
          Calculate hypotenuse
        </button>
      </form>
    </section>
    <script src="./figures.js"></script>
  </body>
</html>
